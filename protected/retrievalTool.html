<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Bootstrap 101 Template</title><!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>

<body onload="hideDiagnostics()">
  <div class="container">
    <h2>Simple Data retrieval tool</h2>  
    <hr></hr>
  </div>
  
  <form>
  
  <div class="container">
    <h3>Please authenticate</h3>
    <br></br>   
    <div class="row">
      <div class="col-md-4 box">
        <div class="from-group">
          <label for="user_name">Username</label>
          <input type="text" class="form-control" name="user_name"/>
        </div>
      </div>
      <div class="col-md-4 box">
        <div class="from-group">
          <label for="user_pw">Password</label>
          <input type="password" class="form-control" name="user_pw"/>
        </div>
      </div>
    </div>
    <br></br>   
    <div class="row">
      <div class="col-md-4 box">
        <div class="alert alert-success" role="alert" id="ok_user">Well done.</div>
        <div class="alert alert-danger" role="alert" id="error_user">Error</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 box">
        <div class="from-group">
          <input type="button" value="Logon" onclick="logOnNow()"/>
        </div>
      </div>
    </div>
    <br></br> 
    <hr></hr>
  </div>
  
  <div class="container">
    <h3>Please select Class to download</h3>
    <br></br>
    <div class="row">
      <div class="col-md-4 box">
        <div class="from-group">
          <label for="class_name">Class to download</label>
          <input type="text" class="form-control" name="class_name"/>
        </div>
      </div>
    </div>
    <br></br>
    <div class="row">
      <div class="col-md-4 box">
        <div class="alert alert-success" role="alert" id="ok_class">Well done.</div>
        <div class="alert alert-danger" role="alert" id="error_class">Error</div>
      </div>
    </div>  
    <div class="row">
      <div class="col-md-4 box">
        <div class="from-group">
          <input type="button" value="Start" onclick="startNow()"/>
        </div>
      </div>
    </div>
    <br></br>
    <hr></hr>
  </div>

  </form>  
  
  <script>
   function logOnNow() {
      document.getElementById("error_user").style.display = "block";
   }
   function startNow() {
      document.getElementById("ok_class").style.display = "block";
   }
   function hideDiagnostics() {
     //alert("Page is loaded");
     document.getElementById("ok_user").style.display = "none";
     document.getElementById("error_user").style.display = "none";
     document.getElementById("ok_class").style.display = "none";
     document.getElementById("error_class").style.display = "none";
   }
  </script>
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript">
  </script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
